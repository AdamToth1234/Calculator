<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <input type="text" name="text" id="text">
        </form>
        <div class="grid">
            <div class="grid-item grid-item-1"><button class="grey" onclick="Add()">+</button></div>
            <div class="grid-item grid-item-2"><button class="grey" onclick="Add()">*</button></div>
            <div class="grid-item grid-item-7"><button class="grey" onclick="Add()">-</button></div>
            <div class="grid-item grid-item-3"><button class="grey" onclick="Add()">รท</button></div>
            <div class="grid-item grid-item-4"><button>7</button></div>
            <div class="grid-item grid-item-5"><button>8</button></div>
            <div class="grid-item grid-item-6"><button>9</button></div><div class="grid-item grid-item-17"><button class="mark">=</button></div>
            <div class="grid-item grid-item-8"><button>4</button></div>
            <div class="grid-item grid-item-9"><button>5</button></div>
            <div class="grid-item grid-item-10"><button>6</button></div>
            <div class="grid-item grid-item-11"><button>1</button></div>
            <div class="grid-item grid-item-12"><button>2</button></div>
            <div class="grid-item grid-item-13"><button>3</button></div>
            <div class="grid-item grid-item-14"><button>0</button></div>
            <div class="grid-item grid-item-15"><button>.</button></div>
            <div class="grid-item grid-item-16"><button>C</button></div>
            
        </div>
    </div>
</body>
</html>
